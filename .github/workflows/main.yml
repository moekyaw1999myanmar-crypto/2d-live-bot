name: 2D Realtime Live Bot

on:
  schedule:
    - cron: '0 3 * * 1-5'
    - cron: '30 7 * * 1-5'
  workflow_dispatch:

jobs:
  run-live:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests firebase-admin pytz
      - name: Execution
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          python -c "
          import subprocess, time
          end_time = time.time() + 9100
          while time.time() < end_time:
              subprocess.run(['python', 'update_data.py'])
              time.sleep(2)
          "
